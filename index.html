<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Einrika</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Einrika Bookmark Collection</h1>
            <a href="https://www.tiktok.com/@einrika" target="_blank" class="tiktok-profile">
                <span>ðŸŽµ</span>
                <span>@einrika</span>
            </a>
        </header>
        
        <div class="genre-slider">
            <h2>Genre</h2>
            <div class="genre-tags" id="genreTags"></div>
        </div>
        
        <div class="search-filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search for title or series code...">
            </div>
            Sort by:
            <div class="filter-buttons">
                <button class="filter-btn" onclick="sortBy('title')">Title</button>
                <button class="filter-btn" onclick="sortBy('rating')">Rating</button>
            </div>
        </div>
        
        <div class="alphabetical-section">
            <div class="alpha-toggle" onclick="toggleAlpha()">
                <h2>Filter A-Z</h2>
                <span class="alpha-toggle-icon" id="alphaIcon">â–¼</span>
            </div>
            <div class="alphabetical-nav" id="alphaNav"></div>
        </div>
        
        <button class="filter-btn" onclick="resetFilters()">Reset filter</button>
        <br /><br />
        <hr style="border-color: var(--color-border-red);" />
        <br />
        
        <div class="manga-section">
            <h2 class="section-title">List Collection</h2>
            <small style="color: var(--color-gold);">* Manga ratings based on my personal scores</small>
            <br /><br />
            <div class="manga-grid" id="mangaGrid"></div>
            <div class="no-results" id="noResults" style="display: none;">
                No manga found
            </div>
        </div>
        
        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>
    <!-- Modal -->
    <div id="mangaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color: var(--color-gold); font-size: 1.1rem; margin: 0;">Detail Manga</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    <script defer="true" src="main.js"></script>
</body>

</html>
